career-profile:
    title: Career Profile
    summary: |
      I specialise in digital analytics and consider myself an aspiring analyst of the digital world. 
      I got in touch with online marketing during my bachelor's degree and was stoked by the opportunities of targeting and customization.
      To deepen my technical expertise I enrolled in the M.Sc. E-Commerce program at University of Applied Sciences Wedel. 
      For my master thesis ("Use and Comparison of Dynamic Attribution Models in Online Marketing") I joined the Trakken data science team and started as full-time employee afterwards. 

education:
    - degree: MSc in E-Commerce
      university: University of Applied Sciences Wedel
      time: 2015 - 2017
      details: |
        The program focussed on management in e-commerce. The topics discussed included: business models, platforms, strategic change management as well as CRM and IT management.
        Students analysed central concepts of the digital economy and the fast-changing development of the e-commerce market. 
        Furthermore, business skills were supplemented by transferring technical expertise for databases and data analytics.
        

          - Business Intelligence / Decision Support
          - Business Models in E-Commerce
          - Category Management
          - Modern research & analysis methods

    - degree: BA in Business Administration
      university: HSBA - Hamburg School of Business Administration
      time: 2011 - 2014
      details: |
        Dual study program in cooperation with Bank Deutsches Kraftfahrzeuggewerbe GmbH.
        Focus of studies:

          - International Marketing
          - B2B Marketing
          - Digital Marketing and E-Consumer Behaviour

experiences:
    - role: Data Scientist
      time: 2017 - Present
      company: Trakken Web Services GmbH, Hamburg
      details: |
        The data science team at Trakken focuses on advanced data analysis in digital analytics. 
        The services offered include a wide range of predictive analysis (e.g customer segmentation, forecasting, attribution modelling, recommender systems).
        Therefore, the team leverages the opportunities of Google Marketing Platform (GMP) as well as Google Cloud Platform (GCP). 

          - Google Cloud Certified - Professional Data Engineer (2018)


    - role: Online Marketing Manager
      time: 2014 - 2017
      company: Maklaro GmbH, Hamburg
      details: |

          - Google Analytics Individual Qualification (GAIQ)
          - Google AdWords Certification
      

    - role: Management Trainee
      time: 2011 - 2014
      company: Bank Deutsches Kraftfahrzeuggewerbe GmbH, Hamburg
      

