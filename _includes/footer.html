<footer class="footer">
    <div class="footer-container">
        <div class="footer-content">
            <div class="footer-section">
                <h3>{{ site.title }}</h3>
                <p>{{ site.description }}</p>
            </div>

            <div class="footer-section">
                <h4>Quick Links</h4>
                <nav>
                    <a href="{{ '/services' | relative_url }}">Services</a>
                    <a href="{{ '/blog' | relative_url }}">Blog</a>
                    <a href="{{ '/contact' | relative_url }}">Contact</a>
                </nav>
            </div>

            <div class="footer-section">
                <h4>Connect</h4>
                <div class="social-links">
                    {% if site.email %}
                    <a href="mailto:{{ site.email }}" aria-label="Email">Email</a>
                    {% endif %}
                    {% if site.linkedin_username %}
                    <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noopener"
                        aria-label="LinkedIn">LinkedIn</a>
                    {% endif %}
                    {% if site.github_username %}
                    <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener"
                        aria-label="GitHub">GitHub</a>
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; {{ 'now' | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
        </div>
    </div>
</footer>
